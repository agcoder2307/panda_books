name: Frontend CI/CD (Panda Books)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-build:
    name: ðŸ§± Frontend build (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint --if-present

  deploy:
    name: ðŸš€ Deploy to VM (frontend + backend)
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          command_timeout: 60m
          script: |
            set -e

            # ==== Frontend: panda_books ====
            if [ ! -d "$HOME/panda_books/.git" ]; then
              git clone https://github.com/agcoder2307/panda_books.git "$HOME/panda_books"
            else
              cd "$HOME/panda_books"
              git pull origin main
            fi

            # Agar frontend Dockerfile bor bo'lsa, compose bilan ishga tushiramiz
            cd "$HOME/panda_books"
            if [ -f "docker-compose.yml" ]; then
              docker compose build
              docker compose up -d --remove-orphans
            else
              # Minimal Nginx serve varianti (compose yo'q bo'lsa)
              # Build static files (prod) va Nginx orqali serve
              if [ -f "Dockerfile" ]; then
                docker build -t panda-books-frontend:latest . 
                docker rm -f panda-books-frontend || true
                docker run -d --name panda-books-frontend -p 3000:80 panda-books-frontend:latest
              fi
            fi

            # ==== Backend: library-app-backend ====
            if [ ! -d "$HOME/library-app-backend/.git" ]; then
              git clone https://github.com/RahimovShaxriyor/library-app-backend.git "$HOME/library-app-backend"
            else
              cd "$HOME/library-app-backend"
              git pull origin main
            fi

            cd "$HOME/library-app-backend"
            docker compose build
            docker compose up -d --remove-orphans
